{% extends 'base.html' %}

{% block content %}
<section class="section-content padding-y" style="min-height:84vh">
    <div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Forgot Password</h4>
            {% include 'includes/alerts.html' %}
            <form action="{% url 'forgotPassword' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Enter your email" name="email" required>
                </div>
                <div class="form-group">
                    <a href="{% url 'login' %}" class="float-right">Already have a password? Login here</a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Submit </button>
                </div>
            </form>
        </div>
    </div>

    <p class="text-center mt-4">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
    <br><br>
</section>
{% endblock %}
